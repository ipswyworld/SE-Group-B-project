<!-- change_username.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>Change Username</h1>
    <form method="POST" action="{{ url_for('change_username', username=user.username) }}">
        {{ change_username_form.hidden_tag() }}
        <div class="form-group">
          <label for="current-username" class="form-control-label">Current Username:</label>
          <input type="text" id="current-username" name="current_username" class="form-control">
        </div>
        <div class="form-group">
          <label for="new-username" class="form-control-label">New Username:</label>
          <input type="text" id="new-username" name="new_username" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">{{ change_username_form.submit.label }}</button>
    </form>
  </div>
{% endblock %}
