{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1>Login</h1>
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-messages">
            {% for message_category, message_text in messages %}
                <div class="alert alert-{% if "error " in message_category %}danger{% else %}success{% endif %} d-flex justify-content-between align-items-center" role="alert">
                    <span>{{ message_text }}</span>
                    <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
{% endblock %}
