{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>Edit Comment</h1>
    <form method="POST" action="{{ url_for('edit_comment', comment_id=comment.id) }}">
      <div class="form-group">
        <label for="new_comment_text">Edit Comment:</label>
        <textarea name="new_comment_text" class="form-control" autocomplete="comment-text">{{ comment.text }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const saveButton = document.querySelector('button[type="submit"]');
      saveButton.addEventListener('click', function (event) {
        // Handle the click event here
        // You can add your code to handle the form submission or any other action
      });
    });
  </script>
{% endblock %}
